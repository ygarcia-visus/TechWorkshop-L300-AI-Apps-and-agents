name: Build and push to Azure Container Registry
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/${{ github.repository }}:${{ github.sha }}

# Notes:
# - Only files under src/ are included in the build context (COPY . in Dockerfile will copy only src/ contents).
# - The workflow does NOT pass the ENV secret into the build; instead provide ENV at runtime (see below).
# - Required repository secrets: ACR_REGISTRY (e.g. myregistry.azurecr.io), ACR_USERNAME, ACR_PASSWORD.